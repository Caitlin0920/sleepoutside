<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <ul>
          <li>Subtotal: $<span id="subtotal"></span></li>
          <li>Shipping Estimate: $<span id="shipping"></span></li>
          <li>Tax: $<span id="tax"></span></li>
          <li>Order Total: $<span id="total"></span></li>
        </ul>
        <form name="checkout">
          <fieldset>
            <label for="fName">First Name:</label><br>
            <input type="text" name="fName" id="fName" required><br>

            <label for="lName">Last Name:</label><br>
            <input type="text" name="lName" id="lName" required>
          </fieldset>
          <fieldset>
            <label for="address">Street Address:</label><br>
            <input type="text" name="address" id="address" required><br>

            <label for="city">City:</label><br>
            <input type="text" name="city" id="city" required><br>

            <label for="state">State:</label><br>
            <input type="text" name="state" id="state" required><br>

            <label for="zip">Zip Code:</label><br>
            <input type="number" name="zip" id="zip" required>
          </fieldset>

          <fieldset>
            <label for="cardNumber">Credit Card Number:</label><br>
            <input type="number" name="cardNumber" id="cardNumber" required><br>

            <label for="expire">Expiration Date:</label><br>
            <input type="date" name="expire" id="expire" required><br>

            <label for="code">Security Code:</label><br>
            <input type="number" name="code" id="code" required>
          </fieldset>

          <input type="submit" value="Buy!" id="submit">
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
